    <!-- Custom JavaScript for loading the mock database and dynamic subcategory generation -->
    <script>
       function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

const categoryId = getQueryParam('category');
const subcategoryId = getQueryParam('subcategory');

fetch(`/api/categories/${categoryId}`)
    .then(response => response.json())
    .then(category => {
        let subcategory;

        if (category && category.subcategories) {
            subcategory = category.subcategories.find(sub => sub._id === subcategoryId);
        }

        if (subcategory) {
            const subcategoryContainer = document.getElementById('subcategory-container');
            let subcategoryHtml = `<h1>${subcategory.name.en}</h1>`;

            subcategory.products.forEach(product => {
                subcategoryHtml += `
                    <div>
                        <h2><a href="productTemplate.html?category=${categoryId}&subcategory=${subcategoryId}&product=${product._id}">${product.name.en}</a></h2>
                    </div>
                `;
            });

            subcategoryContainer.innerHTML = subcategoryHtml;
        } else {
            document.getElementById('subcategory-container').innerHTML = '<p>Subcategory not found.</p>';
        }
    })
    .catch(error => {
        console.error('Error fetching category:', error);
        document.getElementById('subcategory-container').innerHTML = '<p>Error fetching subcategory data.</p>';
    });

    </script>
