<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <style>
        /* General styles for the product grid container */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

/* Product item styling */
.product-item {
    background: #fff; /* White background for contrast */
    border: 1px solid #e5e5e5; /* Subtle border */
    border-radius: 10px; /* Rounded corners */
    overflow: hidden; /* Prevent image overflow */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow */
    text-align: center; /* Center-align content */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effects */
.product-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

/* Product image */
.product-item img {
    width: 100%;
    height: 200px;
    object-fit: cover; /* Maintain aspect ratio */
    border-bottom: 1px solid #e5e5e5;
}

/* Product details */
.product-details {
    padding: 15px;
}

.product-details h2 {
    font-size: 18px;
    font-weight: 600;
    color: #333;
    margin-bottom: 10px;
}

.product-details p {
    font-size: 14px;
    color: #777;
    margin-bottom: 10px;
}

.product-details .btn {
    padding: 10px 15px;
    font-size: 14px;
    background-color: #d4a373; /* Gold-like color */
    color: #fff;
    border: none;
    border-radius: 5px;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.product-details .btn:hover {
    background-color: #a57c4e; /* Darker shade for hover */
}

    </style>
    <title>LIST || ALOTHMAN GALLERY FOR FINE JEWELRY</title>
</head>
<body>
    <!-- HEADER START -->
    <div id="header-placeholder"></div>
    <!-- HEADER END -->

    <!-- CONTENT MAIN START -->
    <section class="list-main">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Categories</li>
                </ol>
            </nav>
            <div class="row">
                <!-- Sidebar for Categories -->
                <div class="col-lg-3">
                    <div class="sidebar_menu">
                        <h3 class="title">Categories</h3>
                        <div id="categories-container">
                            <!-- Categories will be dynamically inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div class="col-lg-9">
                    <form action="" class="search-list">
                        <div class="relative">
                            <input type="text" class="form-control" placeholder="Search">
                            <button type="button" class="search-button"><img src="images/search.png" alt="Search"></button>
                        </div>
                    </form>

                    <!-- Subcategories and Products Container -->
                    <div id="subcategories-container" class="list-item">
                        <!-- Subcategories dynamically added here -->
                    </div>
                    <div id="products-container" class="product-grid">
                        <!-- Products dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- CONTENT MAIN END -->

    <!-- FOOTER START -->
    <div id="footer-placeholder"></div>
    <!-- FOOTER END -->

    <!-- Optional JavaScript -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/list.js"></script>
</body>
</html>
