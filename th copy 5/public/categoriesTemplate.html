    <!-- Custom JavaScript for loading the mock database and dynamic category generation -->
    <script>
        function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

const categoryId = getQueryParam('category');

fetch(`/api/categories/${categoryId}`)
    .then(response => response.json())
    .then(category => {
        if (category) {
            const categoryContainer = document.getElementById('category-container');
            const breadcrumb = document.getElementById('category-breadcrumb');
            breadcrumb.textContent = category.name.en;

            const subcategoryList = document.getElementById('subcategory-list');
            category.subcategories.forEach(subcategory => {
                const subcategoryItem = document.createElement('li');
                subcategoryItem.innerHTML = `<a href="#" onclick="showProducts('${category._id}', '${subcategory._id}')">${subcategory.name.en}</a>`;
                subcategoryList.appendChild(subcategoryItem);
            });
        } else {
            document.getElementById('category-container').innerHTML = '<p>Category not found.</p>';
        }
    })
    .catch(error => {
        console.error('Error fetching category:', error);
        document.getElementById('category-container').innerHTML = '<p>Error fetching category data.</p>';
    });

function showProducts(categoryId, subcategoryId) {
    fetch(`/api/categories/${categoryId}`)
        .then(response => response.json())
        .then(category => {
            const subcategory = category.subcategories.find(sub => sub._id === subcategoryId);

            if (subcategory) {
                const productList = document.getElementById('product-list');
                productList.innerHTML = ''; // Clear previous content

                subcategory.products.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.classList.add('row');

                    productItem.innerHTML = `
                        <div class="col-sm-4">
                            <div class="img-item"> 
                                <img src="${product.images[0]}" alt="${product.name.en}" class="img-fluid">
                                <div class="badge-label">HOT</div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="item-desc">
                                <h3><a href="productTemplate.html?category=${categoryId}&subcategory=${subcategoryId}&product=${product._id}">${product.name.en}</a></h3>
                                <p>${product.description.en}</p>
                                <h4 class="price">${product.price} KD</h4>
                                <div class="action-product">
                                    <a href="#" class="btn btn-default">ADD TO CART</a>
                                    <a href="#"><i class="far fa-heart"></i></a>
                                </div>
                            </div>
                        </div>
                    `;

                    productList.appendChild(productItem);
                });
            } else {
                document.getElementById('product-list').innerHTML = '<p>Subcategory not found.</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching subcategory:', error);
            document.getElementById('product-list').innerHTML = '<p>Error fetching subcategory data.</p>';
        });
}

    </script>
