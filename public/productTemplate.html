<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/productTemplate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<body>

    <!--HEADER END-->

    <section class="product-details">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="list.html">Products</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Product Name</li>

            </nav>
            <div class="row" id="product-container">
                <!-- Product details will be dynamically inserted here -->

    <!--FOOTER START-->

        <div class="container">

                    <div class="f-card">
                        <a href="index.html" class="brand_footer">
                            <img src="images/logo.svg" alt="">

                        <ul class="social-links">
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="heading3">INFO</h2>
                            <ul class="address-box">
                                <li><span><i class="fas fa-home"></i></span> Address</li>
                                <li><span><img src="images/phone.png" alt=""></span> +0-000-000-0000</li>
                                <li><span><i class="fas fa-envelope"></i></span> <a href="mailto:email@gmail.com">email@gmail.com</a></li>

                            </ul>
                        </div>

                                <li><a href="#">Products</a></li>
                                <li><a href="#">Contact</a></li>
                                <li><a href="#">About Us</a></li>
                            </ul>
                        </div>
                        <div class="col-md-3">
                            <h2 class="heading3">Sign Up</h2>
                            <form action="">
                                <input type="text" class="form-control" placeholder="Enter Email Address">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <a href="javascript:" id="return-to-top">TOP</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/productTemplate.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
